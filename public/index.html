<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'/>
        <link href="https://fonts.googleapis.com/css?family=BenchNine" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href='./styles/normalize.css' type='style/css' rel='stylesheet'/> 
        <link href='./styles/base.css' type='text/css' rel='stylesheet' />
        <link href='./styles/layout.css' type='text/css' rel='stylesheet' />
        <link href='./styles/modules.css' type='text/css' rel='stylesheet' />
        <link href='./styles/state.css' type='text/css' rel='stylesheet' />
        <script id='projectTemplate' type='text/x-handlebars-template'>
            <div id='{{name}}'>
                <a href='{{url}}'>
                    <img src='{{image}}'/>
                </a>
                <div class='info-bar'>
                    <h3>{{name}}</h3>
                    <p class='date'>from {{dates}} to {{dates}}</p>
                    <p class='context'>{{context}}</p>
                    <ul class='technologies'>
                        {{#each technologies}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>

            </div>
        </script>
    </head>
    <body class='l-body-home l-media-query-transition'>
        <main class='hidden'> 

        </main>
    </body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js'></script>
    <script src='./scripts/navigator.js' type='text/javascript'></script>
    <script src='./scripts/index.js' type='text/javascript'></script>
<script>
    app.Project.fetchData(() => {});
    app.Nav.fetchAll(() => {
        app.Nav.insertPage('Home', app.Nav.setListener);
    });
    
</script>
</html>
